<!-- Listado de rondas registradas del guardia -->
<ion-header>
  <ion-toolbar>
    <ion-title>Lista de rondas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="valign-wrapper2">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let shift of shifts">
        <!-- evento para abrir en maps el lugar de la ronda -->
        <ion-card (click)="openUrl(shift.shiftPlace)">

          <iframe class="map" frameborder="0"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-70.63887387514116%2C-33.43582853942359%2C-70.63361674547197%2C-33.433831941499015&amp;layer=mapnik"></iframe>
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="location-outline" class="ion-margin-end"></ion-icon>{{ shift.shiftPlace }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="calendar-outline" class="ion-margin-end"></ion-icon>
            <ion-label class="ion-margin-end">{{shift.date}} </ion-label>
            <ion-icon name="time-outline" class="ion-margin-end"></ion-icon>
            <ion-label class="ion-margin-end">{{shift.start}} </ion-label>
            <ion-icon name="time-outline" class="ion-margin-end"></ion-icon>
            <ion-label class="ion-margin-end">{{shift.finish}} </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
